name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetches entire commit history
          lfs: true
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Sync with Hugging Face hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Add the Hugging Face remote
          git remote add hf https://ramdhan9604:$HF_TOKEN@huggingface.co/spaces/ramdhan9604/Search_Engine_LLM
          
          # Fetch the latest changes from Hugging Face
          git fetch hf main
          
          # Rebase our changes on top of the remote
          git rebase hf/main
          
          # Push to Hugging Face
          git push hf main
